version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: currency_converter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  db_test:
    image: postgres:15
    volumes:
      - pg_data_test:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: currency_converter_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5442:5432"

  redis:
    image: redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"


volumes:
  pg_data:
  pg_data_test:
  redis_data:
